<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CSS TAREA 02 JAVL</title>
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>
  
  <!-- Navbar -->
    <header class="header-principal">
      <div class="container">
        <a href="#">
          <img src="img/GathSession_logo.png" alt="logotipo GathSession" class="logo">
        </a>
        <nav class="navbar">
          <ul class="navbar-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
        </nav>
      </div>
    </header>
  <!-- Fin Navbar -->
   <main>
     <!-- Layout principal con grid -->
      <section class="main-layout">
        <!-- Columna izquierda: hero-content e icon-section -->
        <div class="left-column">
          <!-- Sección de contenido principal (Hero Content) -->
          <section class="hero-content">
              <h1>Build your best community starting from here.</h1>
              <p>Meet and communicate with the best people to run projects, events or other activities in a more effective and fun way</p>
              <div class="hero-actions">
                  <button class="btn btn-primary">Get Started</button>
                  <button class="btn btn-secondary">Learn More</button>
              </div>
          </section>

          <!-- Sección de íconos -->
          <section class="icon-section">
              <div class="icon-card">
                  <div class="icon-placeholder">
                      <img src="img/Comments.png" alt="comments icon">
                  </div>
                  <span>Build Community</span>
              </div>
              <div class="icon-card">
                  <div class="icon-placeholder">
                      <img src="img/Week Schedule.png" alt="week schedule icon">
                  </div>
                  <span>Share Events</span>
              </div>
              <div class="icon-card">
                  <div class="icon-placeholder">
                      <img src="img/Post.png" alt="week schedule icon">
                  </div>
                  <span>Get Information</span>
              </div>
          </section>
        </div>

        <!-- Columna derecha: hero-images -->
        <section class="hero-images">
            <img src="img/oneperson.png" alt="">
            <img src="img/threeperson.png" alt="">
            <img src="img/fiveperson.png" alt="">
            <img src="img/twoperson.png" alt="">
            <img src="img/fourperson.png" alt="">
        </section>
      </section>
   </main>

<!-- Vite usa este script para el desarrollo -->
  <script type="module" src="/main.js"></script>
</body>

</html>
